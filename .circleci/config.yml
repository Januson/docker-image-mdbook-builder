version: 2.1

orbs:
  docker: circleci/docker@2.1.3

workflows:
  build:
    jobs:
      - build-and-push:
          filters:
            branches:
              only: master

jobs:
  build-and-push:
    docker:
      - image: docker:git
        auth:
          username: $DOCKER_LOGIN
          password: $DOCKER_PASSWORD
    steps:
      - checkout
      - setup_remote_docker
      - docker/check
      - docker/build:
          image: $DOCKER_LOGIN/$CIRCLE_PROJECT_REPONAME
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_LOGIN/$CIRCLE_PROJECT_REPONAME
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
